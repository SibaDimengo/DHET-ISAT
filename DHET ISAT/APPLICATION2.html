<!DOCTYPE html>
<html>
<head><title></title>
    <script type ="text/javascript">
        function Calcu1()
        {
            var age = document.getElementById('age').value;
            var HRmax = 205.8 - (0.685 * age)
            document.getElementById('HRmax').value = HRmax;
        }
        function Calcu2()
        {
            var HRmax = document.getElementById('HRmax').value;
            var HRrest = document.getElementById('HRrest').value;
            var VO2max = 15 * (HRmax / HRrest)
            document.getElementById('VO2max').value = VO2max;
        }
        function Calcu3()
        {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var BMI = weight / (height / 100) ^ 2
            document.getElementById('BMI').value = BMI;
        }
        function Calcu4()
        {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var MenBMI = 0.5 * weight / (height / 100) ^ 2 + 11.5
            document.getElementById('MenBMI').value = MenBMI;
        }
        function Calcu5()
        {
            var age = document.getElementById('age').value;
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var FemaleBMI = 0.5 * weight / (height / 100) ^ 2 + 0.03 * age + 11;
            document.getElementById('FemaleBMI').value = FemaleBMI;
        }
    </script>
